<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">AGENDA</span>
                    <div class="mb-3">
                      <button class="btn btn-info float-start" routerLink="/crear-empleado">NUEVO</button>
                  </div>
                    <table *ngIf="listEmpleados.length > 0" class="table table-striped mt-3">
                        <thead>
                          <tr>
                            <th scope="col">NOMBRE</th>
                            <th scope="col">APELLIDO</th>
                            <th scope="col">CORREO</th>
                            <th scope="col">TEL</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let empleado of listEmpleados">
                            <td>{{ empleado.nombre }}</td>
                            <td>{{ empleado.apellido }}</td>
                            <td>{{ empleado.email }}</td>
                            <td>{{ empleado.tel }}</td>
                            <td>
                                <i [routerLink]="['/editar-empleado', empleado.id]" class="fas fa-edit text-primary"></i>
                                <i (click)="eliminarEmpleado(empleado.id)" class="fas fa-trash text-danger"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <h5 style="text-align: start; margin-top: 10px;" *ngIf="listEmpleados.length == 0">No hay productos para mostrar</h5>
                </div>
            </div>
        </div>
    </div>
</div>
